<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="normalize" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=PT+Sans&display=swap"
        rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="wrapper">
        <div class="list">
            <h1>Калькулятор</h1>
            <span>Рассчитайте стоимость Вашего автомобиля всего за одну минуту.</span>
            <div class="cost">
                <p>Цена на аукционе, ¥ :</p>
                <input type="text" id="cost">
            </div>
            <div class="type">
                <p>Аукцион:</p>
                <select name="auction" id="auction" onchange="changeCost(this)">
                    <option value=""></option>
                    <option value="2915">По умолчанию</option>
                    <option value="4552">CAA TOKYO</option>
                    <option value="2745">HONDA SENDAI</option>
                    <option value="1854">ISUZU KOBE</option>
                    <option value="1755">JU FUKUOKA</option>
                    <option value="2465">KANSAI MATSUBARA AA</option>
                    <option value="3145">NAA OSAKA</option>
                    <option value="2974">SAA SAPPORO</option>
                    <option value="2185">USS YOKOHAMA</option>
                </select>
            </div>
            <div class="service">
                <p>Тип услуги:</p>
                <input type="radio" name="service" id="service__whole" value="5421" checked="checked">
                <label for="service__whole">Целый автомобиль</label><br>
                <input type="radio" name="service" id="service__cutted" value="2746">
                <label for="service__cutted">Распил легковой</label><br>
                <input type="radio" name="service" id="service__light" value="3455">
                <label for="service__light">Конструктор легковой</label><br>
                <input type="radio" name="service" id="service__jeep" value="4175">
                <label for="service__jeep">Конструктор джип, м/а, европ. марки</label><br>

            </div>
            <div class="fuel">
                <p>Тип топлива:</p>
                <input type="radio" name="fuel" id="fuel__petrol" value="2145" checked="checked">
                <label for="fuel__petrol">бензин (включая гибрид)</label><br>
                <input type="radio" name="fuel" id="fuel__diesel" value="1975">
                <label for="fuel__diesel">дизельное топливо</label><br>
                <input type="radio" name="fuel" id="fuel__electro" value="3465">
                <label for="fuel__electro">электрический</label><br>
            </div>
            <div class="engine">
                <p>Объем двигателя, см3:</p>
                <input type="text" id="engine">
            </div>
            <div class="power">
                <p>Мощность, л.с.:</p>
                <input type="text" id="power">
            </div>
            <div class="age">
                <p>Возраст автомобиля:</p>
                <input type="radio" name="age" id="age__0" value="2000" checked="checked">
                <label for="age__0">Меньше 3 лет</label><br>
                <input type="radio" name="age" id="age__3" value="1000">
                <label for="age__3">От 3 до 5 лет</label><br>
                <input type="radio" name="age" id="age__5" value="3000">
                <label for="age__5">От 5 до 7 лет</label><br>
                <input type="radio" name="age" id="age__7" value="4000">
                <label for="age__7">Больше 7 лет</label><br>
            </div>
            <div class="customer">
                <p>Получатель:</p>
                <input type="radio" name="customer" id="customer__individual" value="2500" checked="checked">
                <label for="customer__individual">Физическое лицо</label><br>
                <input type="radio" name="customer" id="customer__entity" value="5000">
                <label for="customer__entity">Юридическое лицо</label><br>
            </div>
            <button onclick="showResult();">Рассчитать</button>
            <button onclick="clearArr();">Начать заново</button>
            <div id="lastCost"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
